# General settings
general {
    sensitivity = 1.0
    layout = master
    gaps_in = 5
    gaps_out = 15
}

# Window borders and colors
border_size = 2
border_color = rgba(0, 255, 255, 1.0)  # Neon cyan
col.active_border = rgba(255, 0, 255, 1.0)  # Neon pink
col.inactive_border = rgba(128, 0, 128, 0.5)  # Dim purple
col.background = rgba(0, 0, 0, 0.8)  # Transparent background
col.shadow = rgba(255, 0, 255, 0.6)  # Neon pink shadow

# Bind keys to change workspaces
bind SUPER+1 exec hyprctl dispatch workspace 1
bind SUPER+2 exec hyprctl dispatch workspace 2
bind SUPER+3 exec hyprctl dispatch workspace 3

# Bind key to show rofi application launcher
bind SUPER+D exec rofi -show drun
